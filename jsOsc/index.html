<html>
    <head>
        <meta charset="UTF-8">
        <meta lang="en">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css">
        <title>OSC</title>
    </head>
    <body>
    <button id="connect">connect</button>
        <div id="data"></div>
        <div class="synthContainer">
            <div class="synthHeader">
                <div class="toggle_head">ON</div>
                <div class="volume_head">VOL</div>
                <div class="waveform_head">WAVE</div>
                <div class="envelope_head">ENVELOPE</div>
                <div class="filter_head">FILTER</div>
            </div>
        	<div class="osc" id="osc1">
                <input class="osc_toggle" type="checkbox" value="1" checked>
                <input class="osc_vol" type="range" min="0" max="100" value="100">
                <input class="waveform" type="button" value="sine">
                
                <div class="envelope">
                    A<input class="osc_attack" type="range" min="0" max="2"  step="0.001" orient="vertical">
                    D<input class="osc_decay" type="range" min="0" max="2"  step="0.001" orient="vertical">
                    S<input class="osc_sustain" type="range" min="0" max="1" step="0.001" orient="vertical">
                    R<input class="osc_release" type="range" min="0" max="2" step="0.001" orient="vertical">
                </div>
                <div class="filter">

                </div>
            </div>
            <div class="osc" id="osc2">
                <input class="osc_toggle" type="checkbox" value="2">
                <input class="osc_vol" type="range" min="0" max="100" value="100">
                <input class="waveform" type="button" value="sine">

                <div class="envelope">
                    A<input class="osc_attack" type="range" min="0" max="2"  step="0.001" orient="vertical">
                    D<input class="osc_decay" type="range" min="0" max="2"  step="0.001" orient="vertical">
                    S<input class="osc_sustain" type="range" min="0" max="1" step="0.001" orient="vertical">
                    R<input class="osc_release" type="range" min="0" max="2" step="0.001" orient="vertical">
                </div>
                <div class="filter">

                </div>
            </div>
            <div class="osc" id="osc3">
                <input class="osc_toggle" type="checkbox" value="3">
                <input class="osc_vol" type="range" min="0" max="100" value="100">
                <input class="waveform" type="button" value="sine">

                <div class="envelope">
                    A<input class="osc_attack" type="range" min="0" max="2"  step="0.001" orient="vertical">
                    D<input class="osc_decay" type="range" min="0" max="2"  step="0.001" orient="vertical">
                    S<input class="osc_sustain" type="range" min="0" max="1" step="0.001" orient="vertical">
                    R<input class="osc_release" type="range" min="0" max="2" step="0.001" orient="vertical">
                </div>
                <div class="filter">

                </div>
            </div>
            <div class="mixer" id="mixer"></div>
        </div>
    </body>
    <script type="module" src="test.js"></script>
</html>
